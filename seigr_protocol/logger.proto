syntax = "proto3";

package seigr.logger;

// Log levels
enum LogLevel {
    LOG_LEVEL_UNKNOWN = 0;
    DEBUG = 1;
    INFO = 2;
    WARNING = 3;
    ERROR = 4;
    CRITICAL = 5;
}

// Basic log entry
message LogEntry {
    string log_id = 1;
    LogLevel level = 2;
    string message = 3;
    string source_module = 4;
    uint64 timestamp = 5;
    map<string, string> metadata = 6;
}

// Log response
message LogResponse {
    bool success = 1;
    string message = 2;
    string log_id = 3;
}

// Logging service
service LoggingService {
    rpc WriteLog(LogEntry) returns (LogResponse);
}
