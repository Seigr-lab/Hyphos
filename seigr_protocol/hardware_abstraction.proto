syntax = "proto3";

package seigr.hardware_abstraction;

import "seigr_timestamp.proto";

// Hardware abstraction and registration for Seigr nodes
message HardwareProfile {
  string profile_id = 1;
  string node_id = 2;
  string hardware_type = 3; // e.g., Raspberry Pi, x86, ARM, etc.
  string os_version = 4;
  repeated string hardware_features = 5;
  seigr.protocol.timestamp.SeigrTimestamp profiled_at = 6;
  bytes signature = 7;
}

// Hardware registration event
message HardwareRegistrationEvent {
  string event_id = 1;
  HardwareProfile profile = 2;
  string event_type = 3; // onboarding, update
  seigr.protocol.timestamp.SeigrTimestamp timestamp = 4;
  bytes signature = 5;
}
