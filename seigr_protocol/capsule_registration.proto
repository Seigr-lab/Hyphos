syntax = "proto3";

package seigr.capsule_registration;

import "seigr_timestamp.proto";
import "manifest.proto";

// Capsule/agent registration and protocol surface negotiation
message CapsuleRegistration {
  string registration_id = 1;
  string capsule_id = 2;
  seigr.manifest.Manifest manifest = 3;
  repeated string supported_protocols = 4;
  seigr.protocol.timestamp.SeigrTimestamp registered_at = 5;
  bytes signature = 6;
}

// Capsule registration event
message CapsuleRegistrationEvent {
  string event_id = 1;
  CapsuleRegistration registration = 2;
  string event_type = 3; // onboarding, update, negotiation
  seigr.protocol.timestamp.SeigrTimestamp timestamp = 4;
  bytes signature = 5;
}
